        }
        comprar = prompt("Que carta quieres comprar:")

        for (let i = 0; i < cartas.length; i++) {
            if (comprar == cartas[i] && cartaEncontrada==false) {
                cartaEncontrada=true
                listaCompra.push(cartas[i])
                listaCompraPrecios.push(preciosCartas[i]*cantidad)
            } else {
                
            }
        }
    }
    for (const precio of listaCompraPrecios) {
            sumaTotal+=precio
        }
    console.log(`Has comprado las siguientes cartas ${listaCompra} y el precio total de tu compra es de ${sumaTotal}`);
    
    

</script>
