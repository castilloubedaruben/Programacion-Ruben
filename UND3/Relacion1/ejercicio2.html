// Por ejemplo, si los dados muestran 3 y 4, el resultado será 7.


// Usando la variable del ejercicio anterior para ver como seria con una funcion ya creada:

function lanzarDado() {
    let numeroAleatorio = Math.floor(Math.random() * 6)+1
    return numeroAleatorio
}

function lanzarDosDados() {
    let dado1=lanzarDado()
    let dado2=lanzarDado()
    let resultado=dado1+dado2
    return resultado
}
