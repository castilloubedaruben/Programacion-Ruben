<script>
// 5. Generar una Lista de 10 Caras o Cruces Aleatorios
// Escribe una función llamada caraOCruz que devuelva "Cara" o "Cruz" al azar. 
// Luego, crea otra función llamada listaCarasOCruces que use caraOCruz 10 veces para generar una lista de 10 resultados de "Cara" o "Cruz".

function caraOCruz() {
    let numeroAleatorio=Math.floor(Math.random()*2)
    mensaje=""
    if (numeroAleatorio==0) {
        mensaje="Cara"
    } else {
        mensaje="Cruz"
    }
    return mensaje
}

function listaCarasOCruces() {
    let resultados=[]
    const NUMEROVECES=10
    for (let i = 0; i < NUMEROVECES; i++) {
        resultados.push(caraOCruz())
    }
    return resultados
}
console.log(listaCarasOCruces());

</script>
