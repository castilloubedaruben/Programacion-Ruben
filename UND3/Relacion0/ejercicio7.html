<script>
// 7. Convertir grados Celsius a Fahrenheit
// Haz una función llamada celsiusAFahrenheit que reciba un valor en grados Celsius 
// y devuelva su conversión a Fahrenheit usando la fórmula (Celsius * 9/5) + 32.


function celsiusAFahrenheit(grados) {
    return (grados*(9/5))+32
}
let temperaturaCelsiusUsuario=Number(prompt("Indica una temperatura en grados Celsius para saber su temperatura en Fahrenheit"))
console.log(celsiusAFahrenheit(temperaturaCelsiusUsuario));

</script>
