<script>
// 6. Decir si un número es positivo o negativo
// Crea una función llamada esPositivo que reciba un número y devuelva true o false dependiendo de su valor.

function esPositivo(numero) {
    let positivo = false
    if (numero>0) {
        positivo=true
    }
    return positivo
}
numeroUsuario=Number(prompt("Indique un numero para saber si es positivo"))
console.log(esPositivo(numeroUsuario));


</script>
