<script>

// 8. Encontrar el número mayor
// Crea una función llamada mayor que reciba dos números y devuelva el mayor de los dos.

function mayor(numero1,numero2) {
    let resultado = 0
    if (numero1>numero2) {
        resultado=numero1
    } else {
        resultado=numero2
    }
    return resultado
}
let numeroUsuario1=Number(prompt("Indica un numero"))
let numeroUsuario2=Number(prompt("Indica un numero"))
console.log(mayor(numeroUsuario1,numeroUsuario2));

</script>
