<script>
// 10. Calcular el área de un triángulo
// Crea una función llamada areaTriangulo que reciba la base y la altura de un triángulo y devuelva su área calculada con la fórmula (base * altura) / 2.

function areaTriangulo(base,altura) {
    resultado = (base*altura)/2
    return resultado
}
let baseTriangulo=Number(prompt("Indica la base del triangulo"))
let alturaTriangulo=Number(prompt("Indica la altura del triangulo"))

console.log(`El area del triangulo es ${areaTriangulo(baseTriangulo,alturaTriangulo)}`);
</script>
