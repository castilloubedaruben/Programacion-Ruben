function buscadosPalabras(texto,palabrasClave) {
    let palabrasTexto=texto.split(" ")
    let numeroAparicionesPalabras = 0

    for (const palabra of palabrasTexto) {
        for (const clave of palabrasClave) {
            if (palabra==clave) {
                numeroAparicionesPalabras++
            }
        }
    }
    return numeroAparicionesPalabras
}
